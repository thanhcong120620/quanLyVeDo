<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap5-2-2.css}" 
    th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"/>
    <link rel='stylesheet' type='text/css' media='screen' href="#" th:href="@{/css/passwordSupport.css}" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css?fbclid=IwAR1YsW4Cd3uJltNc6k1kJ8R9VzNjmSXk9rjmW32BPoA6LWxNrZBCUY-D4i8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />


    <title>Password support</title>
</head>

<body id="particles-js">

<div class="bg_image">
  <img th:src="@{/image/backgroundLoginAd.jpg}" style="width:100%; height: 618px;"/>
</div>

<div class="animated bounceInDown">
  <div class="container">
    <span class="error animated tada" id="msg"></span>
    <form class="box" action="#" th:action="@{/passwordSupport}" th:object="${dtoUser}" method="post">

      <!-- <div class="logoAd">
        <img src="image/logoAdmin.png" style="width: 90px;"/>
      </div> -->

      <h4>USER<span>Dashboard</span></h4>
      <br>
      <h5 style="font-size: 15px;"><a th:href="@{/forgetPassword}"><i class="fas fa-sync-alt"></i> Get a new password by send a mail.</a></h5>

      <span th:if="${errorMessage}" th:text="${errorMessage}" class="errorInf">Error</span>

        <input th:field="*{mailUser}" id="email" type="text" name="emailUser" placeholder="Email" onmouseleave="errorMail()" />
          <div id="errorMail" class="errorEmail"></div>
        <input th:field="*{oldPassword}" id="phone" type="text" name="oldPassword" placeholder="Old password" onmouseleave="errorPhone()" />
          <span id="errorPhone" class="errorPhone"></span>
        <input id="password1" type="text" placeholder="Passsword" onmouseleave="errorPwd1()"/>
          <span id="errorPwd1" class="errorPassword1"></span>
        <input th:field="*{passwordUser}" id="password2" type="text" name="passwordUser" placeholder="Passsword again" onmouseleave="errorPwd2()" />
          <span id="errorPwd2" class="errorPassword2"></span>

        <button id="btn1" type="submit" class="btn1">Get new password</button>

      </form>

  </div> 
       <div class="footer">
      <span><a th:href="@{/login}" target="_blank" class="back"> Back to Sign in</a> <i class="fa fa-heart pulse"></i> 
<a href="https://www.facebook.com/ntcong120620" target="_blank">By Thanh Cong</a></span>
    </div>
</div>



<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="#" th:src="@{/js/passwordSupport2.js}"></script>

</body>
</html>
