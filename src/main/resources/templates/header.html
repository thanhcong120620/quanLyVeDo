<!DOCTYPE html>

<head>

    <link rel='stylesheet' type='text/css' media='screen' href="#" th:href="@{/css/headerfooter.css}" />

    <title>Header</title>
</head>
<body>


<div th:fragment="header">

<!--Banner and logo-->
<div class="banner">
   <!--logo-->
   <div class="logo">
      <span><img th:src="@{/image/LOTTERY_RADIO.png}" style="width: 600px" alt="logo"></span>
   </div>

   <!--time-->
   <div class="time">
      <p id="hvn"></p>
      <p class="clock">
         <span id="time"></span>
     </p>
   </div>


</div>


<!--Navigation-->
<div class="navigation">
 <!-- Brand: Direct Child of ".nav-item" -->
 <nav class="navbar nav-body">
    <div class="left">
        <ul>
            <li class="nav-item">
               <a class="nav-link home" href="#">
               <img th:src="@{/image/home.png}" style="width:35px;">
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Dò vé</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Thống kê</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#">Trực tiếp</a>
            </li>
         </ul>
    </div>
    
    <div class="right">
        <ul>
            <!--Login-->
            <li class="nav-item">
               <a class="nav-link" th:href="@{/login}">
                <p>Đăng nhập</p>
               </a>
            </li>
            <!--Register-->
            <li class="nav-item">
               <a class="nav-link" th:href="@{/register}">
                <p>Đăng ký</p>
               </a>
            </li>
         </ul>
    </div>
 </nav>


<!--2-->

</div>

</div> <!-- header -->



<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
