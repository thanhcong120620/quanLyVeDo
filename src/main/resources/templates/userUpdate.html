<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link rel='stylesheet' type='text/css' media='screen'href="#" th:href="@{/css/userUpdate.css}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" th:href="@{/css/bootstrap5-2-2.css}" >
    

    <!-- Font aware some -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css?fbclid=IwAR1YsW4Cd3uJltNc6k1kJ8R9VzNjmSXk9rjmW32BPoA6LWxNrZBCUY-D4i8" />

</head>
<body>
    
    <div class="row">
        <!-- left (.col- & .col-md- & .col-xl-) # lottery management side bar -->
        <div class="col-12 col-md-5 col-xl-3 leftMain noPrint">
            <!--Logo admin chỉ hiển thị trên màn hình desktop-->
            <img class="logoAdmin" style="width:40%; height:auto" th:src="@{/image/lotteryAdminLogo.png}"/>
            <h2>Admin </h2>
            <p>nguyenthanhcong120620@gmail.com</p>
            <h3></h3>
            
            <div class="dashBoard">
             <h4>Quản lý người dùng</h4>
             <ul>
                <li><i class="far fa-address-card"></i><a href="#">Trang chủ</a></li>
                <li><i class="fas fa-user-alt"></i><a href="#">Quản lý vé dò</a></li>
            </ul>        
            </div>
        
          <div class="leftBottom">
             <ul>
                <li><i class="fas fa-power-off"></i><br/><button><a href="login.html">Đăng xuất</a></button></li>
             </ul>
          </div>  
        
        
        </div><!-- left -->
        
        
        
        
        <!-- right (.col- & .col-md- & .col-xl-) # table of win code -->
<div class="col-12 col-md-7 col-xl-9 rightMain">

        <!--Title of user-->    
        <div >
            <h3 class="title">Cập nhật người dùng: <span>Tên đăng nhập@gmail.com</span></h3>
        </div>

        <!--Form update data -->
        <div class="panelUpdate">
            <form class="updateForm"  action="#" th:action="@{/saveUser}" th:object="${dto}" method="post"> <!---------------------------------------->
              
              <table class="tableUpdate">
                <thead>
                    <!--Row 1-->
                    <tr>
                        <td>ID:</td>
                        <td>
                            <input type="text" name="id" th:field="*{id}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>Tên đăng nhập:</td>
                        <td>
                            <input type="text" name="mailUser" th:field="*{mailUser}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr style="display:hidden;" >
                        <td>Mật khẩu:</td>
                        <td>
                            <input type="text" name="passwordUser" th:field="*{passwordUser}" readonly="readonly" />
                        </td>
                    </tr>                                                              
                    <tr>
                        <td>Tên người dùng:</td>
                        <td>
                            <input type="text" name="nameUser"  th:field="*{nameUser}" />
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Vai trò: </td>
                        <td>
                            <div>
                                <select id="role" name="roleUser" th:field="*{roleUser}">
                                    <option value="admin">Admin</option>
                                    <option value="customer">User</option>
                                </select>
                            </div>
                         </td> 
                    </tr>

                    <tr>
                        <td>Giới tính:</td>
                        <td> 
                            <div>
                            <select id="gender" name="genderUser" th:field="*{genderUser}">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                            </div>
                        </td> 
                    </tr>  

                    <tr>
                        <td>Ngày sinh:</td>
                        <td>
                            <div class="day">
                                <select name="dayBD" th:field="*{dayBD}">
                                    <option value="day">Day</option>
                                    <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                                    <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                                    <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                                    <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                                    <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
                                    <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
                                    <option value="19">19</option> <option value="20">20</option> <option value="21">21</option>
                                    <option value="22">22</option> <option value="23">23</option> <option value="24">24</option>
                                    <option value="25">25</option> <option value="26">26</option> <option value="27">27</option>
                                    <option value="28">28</option> <option value="29">29</option> <option value="30">30</option>
                                    </select>
                            </div>                        
                            <div class="month">
                                <select name="monthBD" th:field="*{monthBD}">
                                    <option value="month">Month</option>
                                    <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
                                    <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
                                    <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
                                    <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
                                </select>
                            </div>
                            <div class="year">
                                <select name="yearBD" th:field="*{yearBD}">
                                    <option value="year">Year</option>
                                    <option value="2006">2006</option> <option value="2005">2005</option> <option value="2004">2004</option>
                                    <option value="2003">2003</option> <option value="2002">2002</option> <option value="2001">2001</option>
                                    <option value="2000">2000</option> <option value="1999">1999</option> <option value="1998">1998</option>
                                    <option value="1997">1997</option> <option value="1996">1996</option> <option value="1995">1995</option>
                                    <option value="1994">1994</option> <option value="1993">1993</option> <option value="1992">1992</option>
                                    <option value="1991">1991</option> <option value="1990">1990</option> <option value="1989">1989</option>
                                    <option value="1988">1988</option> <option value="1987">1987</option> <option value="1986">1986</option>
                                    <option value="1985">1985</option> <option value="1984">1984</option> <option value="1983">1983</option>
                                    <option value="1982">1982</option> <option value="1981">1981</option> <option value="1980">1980</option>
                                    <option value="1979">1979</option> <option value="1978">1978</option> <option value="1977">1977</option>
                                    <option value="1976">1976</option> <option value="1975">1975</option> <option value="1974">1974</option>
                                    <option value="1973">1973</option> <option value="1972">1972</option> <option value="1971">1971</option>
                                    <option value="1970">1970</option> <option value="1969">1969</option> <option value="1968">1968</option>
                                    <option value="1967">1967</option> <option value="1966">1966</option> <option value="1965">1965</option>
                                    <option value="1964">1964</option> <option value="1963">1963</option> <option value="1962">1962</option>
                                    <option value="1961">1961</option> <option value="1960">1960</option> <option value="1959">1959</option>
                                    <option value="1958">1958</option> <option value="1957">1957</option> <option value="1956">1956</option>
                                    <option value="1955">1955</option> <option value="1954">1954</option> <option value="1953">1953</option>
                                    <option value="1952">1952</option> <option value="1951">1951</option> <option value="1950">1950</option>                 
                                </select>
                            </div>
                        </td>
                    </tr>      

                    <tr>
                        <td>Số điện thoại: </td> 
                        <td>
                            <input name="phone" type="text" style="width: 100%;" th:field="*{phone}" />
                        </td>
                    </tr>                
            
                    <tr>
                        <td style="width: 20%;">Địa chỉ: </td>
                        <td style="width: 80%;">
                            <input name="addressUser" type="text" style="width: 100%;"  th:field="*{addressUser}" />
                        </td>
                    </tr> 

                    <tr>
                        <td></td>
                        <td> 
                            <div id="btnUpdate" onclick="information()" class="btnUpdate">
                                <button type="submit">Update</button>    
                            </div>
                        </td>
                    </tr>
                </tbody>                
              </table>

           

            </form>
           </div>
                      
  

 
</div> <!-- right -->
        
        
</div> <!-- row -->



<!-- Footer  
    <iframe class="noPrint" src="footer.html" style="height:100%; width: 100%; border:none;" title="Iframe Example"></iframe>
-->
<div th:include ="~{/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="#" th:src="@{/js/userUpdate.js}"></script>
    
</body>
</html>
