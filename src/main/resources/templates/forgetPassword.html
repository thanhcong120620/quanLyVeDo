<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap5-2-2.css}" 
    th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"/>
    <link rel='stylesheet' type='text/css' media='screen' href="#" th:href="@{/css/forgetPassword.css}" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css?fbclid=IwAR1YsW4Cd3uJltNc6k1kJ8R9VzNjmSXk9rjmW32BPoA6LWxNrZBCUY-D4i8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   
  

    <title>Get new Password</title>
</head>

<body id="particles-js">

<div class="bg_image">
  <img th:src="@{/image/backgroundLoginAd.jpg}" style="width:100%; height: 618px;"/>
</div>

<div class="animated bounceInDown">
  <div class="container">
   
    <!-- <form name="form1" class="box" onsubmit="return checkStuff()"> -->
      <form name="form1" class="box" action="#" th:action="@{/passwordMail}" th:object="${dtoUser}" method="post">

      <div class="logoAd">
        <img th:src="@{/image/logoAdmin.png}" style="width: 90px;"/>
      </div>

      <h4>USER<span>Dashboard</span></h4>
      <br>
      <h5><i class="fas fa-keyboard"></i>Type your mail to get new Password.</h5>
      
		<!-- Displat error -->
      <span class="errorInf" th:if="${errorMessage}" th:text="${errorMessage}" >Error</span>
      
      <!-- Fill form and submit -->
        <input th:field="*{mailUser}" type="text" name="emailUser" placeholder="Type user name" id="email" onmouseleave="errorMail()" />
        <div id="errorMail" class="errorEmail"></div>
      
        <br>

        <div class="guide">
            <p>You can open your gmail to get a new Password, then have to change password in password support function.</p>
        </div>

        
        <!-- <input type="button" value="Sign in" class="btn1"> -->
        <button id="btn1" class="btn1">Sign in</button>

      </form>
        <a th:href="@{/register}" target="_blank" class="dnthave">Don't have an account? Sign up</a>
  </div> 
       <div class="footer">
      <span>Made with <i class="fa fa-heart pulse"></i> 
<a href="https://www.facebook.com/ntcong120620" target="_blank">By Thanh Cong</a></span>
    </div>
</div>


<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="#" th:src="@{/js/forgetPassword.js}"></script>

</body>
</html>
